<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333333;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 16px;
          text-decoration: none;
        }
        
        li a:hover {
          background-color: #111111;
        }
        </style>
</head>
<body>
    <ul>
        <li><a href="#samsung">Samsung</a> 
        </li>
        <li><a href="#xiomi">Xiomi</a></li>
        <li><a href="#rlme">realme</a></li>
        <li><a href="#iphone">iPhone</a></li>
      </ul>
</body>
</html>
